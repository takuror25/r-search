<p><span class="y">山本太郎：皆さんこんにちは。本日は○○にお邪魔しています。</span> </p>

<p><span class="q">質問者：消費税がなくなったら財源はどうなるのでしょうか？</span> </p>

<p><span class="y">山本太郎： 消費税は景気を冷やす税金です。景気を回せば自然に税収は増えます。</span> </p>

<p><span class="r">木村英子：現場の声を国会に届けるためにも、福祉を削ってはいけません。</span> </p>

<p><span class="y">山本太郎： まさにその通りです。福祉の充実は経済の基盤です。</span> </p>
