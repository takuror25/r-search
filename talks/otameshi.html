<style>
  body { font-family: sans-serif; line-height: 1.8; margin: 2em; white-space: pre-wrap; }
.y { color: #222222; }   /* 山本太郎（黒に近い濃グレー） */

 p {

 }

<body>

<h1>〇年〇月〇日 ○○おしゃべり会</h1>





  

<script>
const baseURL = "https://www.youtube.com/live/3Lc0U6-RGYA"; // ← 対応する公式動画のURLに変更

// タイム形式を探してリンク化（例: 01:41:18）
document.body.innerHTML = document.body.innerHTML.replace(
  /(\b\d{1,2}:\d{2}:\d{2}\b)/g,
  '<a class="time-link" href="' + baseURL + '?t=$1" target="_blank">$1</a>'
);

// 時刻を秒に直して ?t=秒 の形式に修正
document.querySelectorAll('.time-link').forEach(a => {
  const parts = a.textContent.split(':').map(Number);
  const seconds = parts[0]*3600 + parts[1]*60 + parts[2];
  a.href = baseURL + '?t=' + seconds + 's';
});
</script>

</body>
