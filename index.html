<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>れいわ新選組街宣・おしゃべり会検索（非公式）</title>
<style>
  body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
  input#search {
    width: 100%;
    padding: 20px 16px;
    font-size: 1.1em;
    border: 2px solid #888;
    border-radius: 12px;
    box-sizing: border-box;
    outline: none;
    transition: all 0.2s ease;
  }
  input#search:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
  }
  .result { margin: 1em 0; cursor: pointer; border-bottom: 1px solid #ccc; padding: 0.5em 0; }
  .highlight { background-color: #ffb6c1; font-weight: bold; }
  #viewer { margin-top: 2em; white-space: pre-wrap; border-top: 2px solid #666; padding-top: 1em; }
  #note { color: #555; font-size: 0.95em; margin-top: 1em; background: #f6f6f6; padding: 0.8em; border-radius: 8px; }
  .hidden { display: none !important; }

 .y { color: #222222; }   
.q { color: #E91E63; }   
.r { color: #6A1B9A; }   
.v { color: #AD1457; }  

.time {
  color: #1565C0;
  text-decoration: underline;
  cursor: pointer;
}

.highlight {
  background-color: #FFCCE5;
  font-weight: bold;

.talk-text p#jump-target {
    background-color: #ffcc00; /* ジャンプ先のPタグの背景色 */
    padding: 0.2em;
    border-radius: 5px;
}
.talk-text p#jump-target .time {
    font-weight: bold; /* ジャンプ先のタイムリンクを強調 */
    color: #0066cc;
}

/* ポップアッププレイヤーのドラッグハンドル */
#dragHandle {
    height: 30px; /* ドラッグハンドルの高さ */
    background: #444; /* ハンドルの背景色を少し明るく */
    cursor: grab; /* ドラッグできることを示すカーソル */
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #eee; /* アイコンの色 */
    font-size: 0.8em;
    position: relative;
    box-sizing: border-box; /* paddingを含めて高さ計算 */
    padding-top: 5px; /* アイコンの縦位置調整 */
}
#dragHandle::after {
    content: "≡"; /* ドラッグできることを示すアイコン */
    font-size: 1.5em;
    transform: rotate(90deg); /* 横棒3本のアイコンに */
    line-height: 1;
    margin-top: -5px; /* 微調整 */
}

/* ドラッグ中のカーソル */
#popupPlayer.dragging {
    cursor: grabbing;
}

  
}
</style>
</head>
<body>

<h1>れいわ新選組街宣・おしゃべり会検索（非公式）</h1>
<p>れいわ新選組の街宣・おしゃべり会の中からキーワードで検索するツールです。<br>
  ※AIを使用して文字化しているため、内容が不正確な部分や誤字が発生する可能性があります。<br>
  ※正確な情報源としては、れいわ新選組の公式YouTubeもご確認ください。 <p>
<input type="text" id="search" placeholder="キーワードを入力">
<div id="results"></div>
<div id="viewer"></div>

<script src="data/files.js?v=3"></script>


<script>
document.getElementById("search").addEventListener("input", async (e) => {
  const query = e.target.value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";
  if (!query) return;

  const keywords = query.split(/\s+/).filter(k => k);
  if (keywords.length === 0) return;
  
  const results = [];

  for (const f of files) {
    try {
      const res = await fetch(f.url);
      if (!res.ok) continue;
      const text = await res.text();

      // ★★★新しい方式：HTMLを文字列のまま扱う★★★
      const paragraphs = text.split(/(<p>.*?<\/p>)/s).filter(p => p.startsWith('<p>'));
      
      paragraphs.forEach((p, index) => {
        const plainText = p.replace(/<[^>]*>/g, "");
        if (keywords.every(k => plainText.toLowerCase().includes(k.toLowerCase()))) {
          results.push({
            title: f.title,
            url: f.url,
            video: f.video,
            fragment: plainText,
            matchIndex: index, // Pタグの正しい通し番号を保存
          });
        }
      });
    } catch (err) {
      console.error("読み込み失敗:", f.url, err);
    }
  }

  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>一致する結果はありません。</p>";
    return;
  }

  const note = document.createElement("div");
  note.id = "note";
  note.innerHTML = `
    <strong>結果の見方：</strong><br>
    検索したワードを含む部分を一覧で表示します。<br>
    一覧の中からどれかをクリックすると、全文が開き、該当箇所にスクロールし、動画が自動再生されます。
  `;
  resultsDiv.appendChild(note);

  results.forEach(r => {
    const fragmentText = r.fragment;
    let displayFragment = '';
    const firstKeyword = keywords[0] || '';
    const keywordIndex = fragmentText.toLowerCase().indexOf(firstKeyword.toLowerCase());

    if (keywordIndex !== -1) {
      const start = Math.max(0, keywordIndex - 80);
      const end = Math.min(fragmentText.length, keywordIndex + firstKeyword.length + 80);
      displayFragment = fragmentText.substring(start, end);
      if (start > 0) displayFragment = "..." + displayFragment;
      if (end < fragmentText.length) displayFragment = displayFragment + "...";
    } else {
      displayFragment = fragmentText.length > 160 ? `${fragmentText.substring(0, 160)}...` : fragmentText;
    }

    let highlighted = displayFragment;
    for (const k of keywords) {
      const escaped = k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      highlighted = highlighted.replace(new RegExp(escaped, "gi"), `<span class="highlight">${k}</span>`);
    }

    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong>${r.title}</strong><br>${highlighted}`;
    div.addEventListener("click", () => showInViewer(r, keywords));
    resultsDiv.appendChild(div);
  });
});

async function showInViewer(result, keywords) {
  const viewer = document.getElementById("viewer");
  viewer.innerHTML = "読み込み中...";
  viewer.scrollIntoView({ behavior: "smooth" });

  try {
    const res = await fetch(result.url);
    if (!res.ok) throw new Error('ファイルの読み込みに失敗しました');
    const originalHtml = await res.text();

    // ★★★ここからが、新しいフィルム編集方式です★★★
    let paragraphs = originalHtml.split(/(<p>.*?<\/p>)/s).filter(p => p.startsWith('<p>'));
    
    // 手順1：正しい通し番号のPタグに、目印の旗を立てる
    if (paragraphs[result.matchIndex]) {
        paragraphs[result.matchIndex] = paragraphs[result.matchIndex].replace('<p>', `<p id="jump-target">`);
    }

    // 手順2：全体のHTMLを文字列として再結合
    let processedHtml = paragraphs.join('\n');

    // 手順3：文字列全体に対して、タイムリンク化の特殊効果をかける
    const timeRegex = /(\d{2}:\d{2}:\d{2})(?![^<]*>)/g;
    processedHtml = processedHtml.replace(timeRegex, (match) => {
      return `<span class="time" data-time="${match}">${match}</span>`;
    });

    // 手順4：文字列全体に対して、ハイライトの特殊効果をかける
    processedHtml = processedHtml.replace(/<p(.*?)>(.*?)<\/p>/gs, (match, pAttributes, pContent) => {
        if (keywords.every(k => pContent.replace(/<[^>]*>/g, '').toLowerCase().includes(k.toLowerCase()))) {
            const keywordsRegex = new RegExp(`(${keywords.map(k => k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|')})`, 'gi');
            const highlightedContent = pContent.replace(keywordsRegex, `<span class="highlight">$1</span>`);
            return `<p${pAttributes}>${highlightedContent}</p>`;
        }
        return match;
    });

    // --- 全ての準備完了 ---

    viewer.innerHTML = `
      <h2>${result.title}</h2>
      <div class="talk-text">${processedHtml}</div>
      <div id="popupPlayer" class="hidden">
        <div id="dragHandle"><div class="grip"></div></div>
        <button id="closePlayer">×</button>
        <div id="playerContainer"></div>
      </div>
    `;
    
    // ドラッグ機能
    const popup = viewer.querySelector("#popupPlayer");
    const dragHandle = viewer.querySelector("#dragHandle");
    let active = false;
    let currentX; let currentY; let initialX; let initialY;
    let xOffset = 0; let yOffset = 0;
    const dragStart = (e) => {
      initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset;
      initialY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset;
      if (e.target === dragHandle) active = true;
    };
    const dragEnd = () => { active = false; };
    const drag = (e) => {
      if (active) {
        e.preventDefault();
        currentX = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - initialX;
        currentY = (e.type === "touchmove" ? e.touches[0].clientY : e.clientY) - initialY;
        xOffset = currentX; yOffset = currentY;
        popup.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
      }
    };
    dragHandle.addEventListener("touchstart", dragStart, false);
    viewer.addEventListener("touchend", dragEnd, false);
    viewer.addEventListener("touchmove", drag, false);
    dragHandle.addEventListener("mousedown", dragStart, false);
    viewer.addEventListener("mouseup", dragEnd, false);
    viewer.addEventListener("mousemove", drag, false);

    viewer.querySelectorAll(".time").forEach(el => {
      el.addEventListener("click", () => {
        const time = el.dataset.time;
        if (!time) return;
        const [h, m, s] = time.split(":").map(Number);
        const seconds = h * 3600 + m * 60 + s;
        const videoId = result.video.split("v=")[1]?.split("&")[0] || result.video.split("/").pop();
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=${seconds}`;
        
        const playerContainer = viewer.querySelector("#playerContainer");
        playerContainer.innerHTML = `<iframe src="${embedUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        popup.classList.remove("hidden");
      });
    });
    
    viewer.querySelector("#closePlayer").addEventListener("click", () => {
      popup.classList.add("hidden");
      viewer.querySelector("#playerContainer").innerHTML = "";
    });
    
    setTimeout(() => {
      const targetElement = viewer.querySelector(`#jump-target`);
      if (targetElement) {
        targetElement.scrollIntoView({ behavior: "smooth", block: "center" });
        const firstTimeLink = targetElement.querySelector('.time');
        
        if (firstTimeLink) {
            firstTimeLink.click();
        }
      }
    }, 200);

    if (!document.getElementById('popup-player-style')) {
        const style = document.createElement("style");
        style.id = 'popup-player-style';
        style.textContent = `
            #popupPlayer {
              position: fixed; bottom: 10px; left: 50%;
              transform: translateX(-50%); width: 90vw; max-width: 560px;
              background: #000; border-radius: 10px;
              box-shadow: 0 4px 16px rgba(0,0,0,0.5); z-index: 9999;
              display: flex; flex-direction: column; touch-action: none;
            }
            #dragHandle { height: 24px; background: #333; cursor: grab;
              border-top-left-radius: 10px; border-top-right-radius: 10px; position: relative; }
            #dragHandle .grip { width: 40px; height: 4px; background: #666;
              border-radius: 2px; position: absolute; top: 50%; left: 50%;
              transform: translate(-50%, -50%); }
            #playerContainer { position: relative; width: 100%; padding-top: 56.25%; }
            #playerContainer iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
            #closePlayer {
              background: #e53935; color: white; border: none; font-size: 1.2em;
              font-weight: bold; cursor: pointer; position: absolute; top: -10px; right: -10px;
              width: 24px; height: 24px; border-radius: 50%; z-index: 10000;
              display: flex; align-items: center; justify-content: center;
            }
        `;
        document.head.appendChild(style);
    }

  } catch (err) {
    viewer.innerHTML = "コンテンツの読み込みに失敗しました。";
    console.error("showInViewerでエラー:", err);
  }
}
</script>
