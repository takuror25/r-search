<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>れいわ新選組街宣・おしゃべり会検索（非公式）</title>
<style>
  body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
  input#search {
    width: 100%;
    padding: 20px 16px;
    font-size: 1.1em;
    border: 2px solid #888;
    border-radius: 12px;
    box-sizing: border-box;
    outline: none;
    transition: all 0.2s ease;
  }
  input#search:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
  }
  .result { margin: 1em 0; cursor: pointer; border-bottom: 1px solid #ccc; padding: 0.5em 0; }
  .highlight { background-color: #ffb6c1; font-weight: bold; }
  #viewer { margin-top: 2em; white-space: pre-wrap; border-top: 2px solid #666; padding-top: 1em; }
  #note { color: #555; font-size: 0.95em; margin-top: 1em; background: #f6f6f6; padding: 0.8em; border-radius: 8px; }
  .hidden { display: none !important; }

 .y { color: #222222; }   
.q { color: #E91E63; }   
.r { color: #6A1B9A; }   
.v { color: #AD1457; }  

.time {
  color: #1565C0;
  text-decoration: underline;
  cursor: pointer;
}

.highlight {
  background-color: #FFCCE5;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>れいわ新選組街宣・おしゃべり会検索（非公式）</h1>
<p>れいわ新選組の街宣・おしゃべり会の中からキーワードで検索するツールです。<br>
  ※AIを使用して文字化しているため、内容が不正確な部分や誤字が発生する可能性があります。<br>
  ※正確な情報源としては、れいわ新選組の公式YouTubeもご確認ください。 <p>
<input type="text" id="search" placeholder="キーワードを入力">
<div id="results"></div>
<div id="viewer"></div>

<script src="data/files.js?v=3"></script>
  
<script>
document.getElementById("search").addEventListener("input", async (e) => {
  const query = e.target.value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";
  if (!query) return;

  const keywords = query.split(/\s+/).filter(k => k);
  if (keywords.length === 0) return;
  
  const results = [];

  for (const f of files) {
    try {
      const res = await fetch(f.url);
      if (!res.ok) continue;
      const text = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, "text/html");

      // ★★★新しい方式：先に「付箋」を貼る★★★
      // PタグやSPANタグをすべて取得
      const paragraphs = doc.body.querySelectorAll('p, span');
      paragraphs.forEach((p, index) => {
        // AND条件：すべてのキーワードが含まれている段落を探す
        if (keywords.every(k => p.textContent.toLowerCase().includes(k.toLowerCase()))) {
          // 結果オブジェクトに、固有の「付箋番号」(index)を保存する
          results.push({
            title: f.title,
            url: f.url,
            video: f.video,
            fragment: p.textContent, // 表示用のテキスト
            matchIndex: index, // ★これが固有の「付箋番号」
          });
        }
      });
    } catch (err) {
      console.error("読み込み失敗:", f.url, err);
    }
  }

  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>一致する結果はありません。</p>";
    return;
  }

  const note = document.createElement("div");
  note.id = "note";
  note.innerHTML = `
    <strong>結果の見方：</strong><br>
    検索したワードを含む部分を一覧で表示します。<br>
    一覧の中からどれかをクリックすると、全文が開き、該当箇所にスクロールし、動画が自動再生されます。
  `;
  resultsDiv.appendChild(note);

  results.forEach(r => {
    // 表示する断片テキストを80文字程度に丸める
    const displayFragment = r.fragment.length > 160 ? `...${r.fragment.substring(0, 160)}...` : r.fragment;
    let highlighted = displayFragment;
    for (const k of keywords) {
      const escaped = k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      highlighted = highlighted.replace(new RegExp(escaped, "gi"), `<span class="highlight">${k}</span>`);
    }

    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong>${r.title}</strong><br>${highlighted}`;
    // クリック時に、結果オブジェクト(r)をそのまま渡す（rの中に「付箋番号」が入っている）
    div.addEventListener("click", () => showInViewer(r, keywords));
    resultsDiv.appendChild(div);
  });
});

async function showInViewer(result, keywords) {
  const viewer = document.getElementById("viewer");
  viewer.innerHTML = "読み込み中...";
  viewer.scrollIntoView({ behavior: "smooth" });

  try {
    const res = await fetch(result.url);
    if (!res.ok) throw new Error('ファイルの読み込みに失敗しました');
    const text = await res.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(text, "text/html");
    const contentBody = doc.body;

    // ★★★新しい方式：「付箋番号」で目的の場所を特定★★★
    const allParagraphs = contentBody.querySelectorAll('p, span');
    // 渡された「付箋番号」(result.matchIndex)を使って、目的の段落を直接特定する
    const targetParagraph = allParagraphs[result.matchIndex];

    if (targetParagraph) {
        // 見つけた段落にだけ、ジャンプ用の目印IDを付ける
        targetParagraph.id = 'jump-target';
    }

    // --- ここから飾り付け処理 ---
    // タイムリンクを付ける
    let processedHtml = contentBody.innerHTML;
    const timeRegex = /(\d{2}:\d{2}:\d{2})(?![^<]*>)/g;
    processedHtml = processedHtml.replace(timeRegex, (match) => {
      return `<span class="time" data-time="${match}">${match}</span>`;
    });
    // キーワードをハイライトする
    const keywordsRegex = new RegExp(`(${keywords.map(k => k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|')})`, 'gi');
    processedHtml = processedHtml.replace(keywordsRegex, (match) => {
        // タイムリンクの中はハイライトしない
        if (match.includes('<span class="time"')) return match;
        return `<span class="highlight">${match}</span>`;
    });
    
    viewer.innerHTML = `
      <h2>${result.title}</h2>
      <div class="talk-text">${processedHtml}</div>
      <div id="popupPlayer" class="hidden">
        <button id="closePlayer">×</button>
        <div id="playerContainer"></div>
      </div>
    `;

    viewer.querySelectorAll(".time").forEach(el => {
      el.addEventListener("click", () => {
        const time = el.dataset.time;
        if (!time) return;
        const [h, m, s] = time.split(":").map(Number);
        const seconds = h * 3600 + m * 60 + s;
        const videoId = result.video.split("v=")[1]?.split("&")[0] || result.video.split("/").pop();
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=${seconds}`;
        
        const popup = viewer.querySelector("#popupPlayer");
        const playerContainer = viewer.querySelector("#playerContainer");
        playerContainer.innerHTML = `<iframe src="${embedUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        popup.classList.remove("hidden");
      });
    });
    
    viewer.querySelector("#closePlayer").addEventListener("click", () => {
      const popup = viewer.querySelector("#popupPlayer");
      popup.classList.add("hidden");
      viewer.querySelector("#playerContainer").innerHTML = "";
    });
    
    // ★★★新しい方式：目印IDにジャンプし、再生する★★★
    setTimeout(() => {
      const targetElement = viewer.querySelector(`#jump-target`);
      
      if (targetElement) {
        targetElement.scrollIntoView({ behavior: "smooth", block: "center" });
        
        const firstTimeLink = targetElement.querySelector('.time');
        if (firstTimeLink) {
            firstTimeLink.click();
        }
      } else if (viewer.querySelector(".highlight")) {
        viewer.querySelector(".highlight").scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }, 200);

    if (!document.getElementById('popup-player-style')) {
        const style = document.createElement("style");
        style.id = 'popup-player-style';
        style.textContent = `
            #popupPlayer { position: fixed; bottom: 10px; right: 10px; width: 50vw; max-width: 560px; background: #000; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.5); z-index: 9999; }
            #playerContainer { position: relative; width: 100%; padding-top: 56.25%; }
            #playerContainer iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
            #closePlayer { background: #e53935; color: white; border: none; font-size: 1.5em; cursor: pointer; position: absolute; top: -15px; right: -15px; width: 30px; height: 30px; border-radius: 50%; z-index: 3; display: flex; align-items: center; justify-content: center; line-height: 1; }
            @media (max-width: 768px) { #popupPlayer { width: 90vw; left: 5vw; right: 5vw; } }
        `;
        document.head.appendChild(style);
    }

  } catch (err) {
    viewer.innerHTML = "コンテンツの読み込みに失敗しました。";
    console.error("showInViewerでエラー:", err);
  }
}
</script>

</body>
</html>
