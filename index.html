<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>れいわ新選組街宣・おしゃべり会検索（非公式）</title>
<style>
  body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
  input#search {
    width: 100%;
    padding: 20px 16px;
    font-size: 1.1em;
    border: 2px solid #888;
    border-radius: 12px;
    box-sizing: border-box;
    outline: none;
    transition: all 0.2s ease;
  }
  input#search:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
  }
  .result { margin: 1em 0; cursor: pointer; border-bottom: 1px solid #ccc; padding: 0.5em 0; }
  .highlight { background-color: #ffb6c1; font-weight: bold; }
  #viewer { margin-top: 2em; white-space: pre-wrap; border-top: 2px solid #666; padding-top: 1em; }
  #note { color: #555; font-size: 0.95em; margin-top: 1em; background: #f6f6f6; padding: 0.8em; border-radius: 8px; }
  .hidden { display: none !important; }

 .y { color: #222222; }   
.q { color: #E91E63; }   
.r { color: #6A1B9A; }   
.v { color: #AD1457; }  

.time {
  color: #1565C0;
  text-decoration: underline;
  cursor: pointer;
}

.highlight {
  background-color: #FFCCE5;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>れいわ新選組街宣・おしゃべり会検索（非公式）</h1>
<p>れいわ新選組の街宣・おしゃべり会の中からキーワードで検索するツールです。<br>
  ※AIを使用して文字化しているため、内容が不正確な部分や誤字が発生する可能性があります。<br>
  ※正確な情報源としては、れいわ新選組の公式YouTubeもご確認ください。 <p>
<input type="text" id="search" placeholder="キーワードを入力">
<div id="results"></div>
<div id="viewer"></div>

<script src="data/files.js?v=3"></script>
  
<script>
document.getElementById("search").addEventListener("input", async (e) => {
  const query = e.target.value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";
  if (!query) return;

  const keywords = query.split(/\s+/).filter(k => k);
  if (keywords.length === 0) return;
  
  const results = [];

  for (const f of files) {
    try {
      const res = await fetch(f.url);
      if (!res.ok) continue;
      const text = await res.text();
      const plain = text.replace(/<[^>]*>/g, "");

      const contextRegex = new RegExp(`(.{0,80})(${keywords.map(k => k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|')})(.{0,80})`, "gi");
      
      let match;
      while ((match = contextRegex.exec(plain)) !== null) {
        const fragment = match[0];
        
        if (keywords.every(k => fragment.toLowerCase().includes(k.toLowerCase()))) {
          results.push({
            title: f.title,
            url: f.url,
            video: f.video,
            fragment: fragment,
          });
        }
      }
    } catch (err) {
      console.error("読み込み失敗:", f.url, err);
    }
  }

  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>一致する結果はありません。</p>";
    return;
  }

  const note = document.createElement("div");
  note.id = "note";
  note.innerHTML = `
    <strong>結果の見方：</strong><br>
    検索したワードを含む部分を一覧で表示します。<br>
    一覧の中からどれかをクリックすると、全文が開き、該当箇所にスクロールします。そこからタイムをクリックすると該当部分のYouTube動画が再生されます。
  `;
  resultsDiv.appendChild(note);

  for (const r of results) {
    let highlighted = r.fragment;
    for (const k of keywords) {
      const escaped = k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      highlighted = highlighted.replace(new RegExp(escaped, "gi"), `<span class="highlight">${k}</span>`);
    }

    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong>${r.title}</strong><br>...${highlighted}...`;
    div.addEventListener("click", () => showInViewer(r, keywords));
    resultsDiv.appendChild(div);
  }
});

async function showInViewer(result, keywords) {
  const viewer = document.getElementById("viewer");
  viewer.innerHTML = "読み込み中...";
  viewer.scrollIntoView({ behavior: "smooth" });

  try {
    const res = await fetch(result.url);
    if (!res.ok) throw new Error('ファイルの読み込みに失敗しました');
    const text = await res.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(text, "text/html");
    const contentBody = doc.body;

    // --- ここからが新しい、丁寧な加工方法です ---

    // 最初にすべてのテキストノード（文字ブロック）のリストを取得する
    const getAllTextNodes = (parent) => {
        const walker = document.createTreeWalker(parent, NodeFilter.SHOW_TEXT, null, false);
        const textNodes = [];
        let node;
        while(node = walker.nextNode()) {
            textNodes.push(node);
        }
        return textNodes;
    };

    // 第1工程：タイムスタンプを安全にリンク化する
    getAllTextNodes(contentBody).forEach(node => {
        const timeRegex = /(\d{2}:\d{2}:\d{2})/g;
        if (node.parentElement.closest('script, style') || !timeRegex.test(node.textContent)) return;

        const fragment = document.createDocumentFragment();
        node.textContent.split(timeRegex).forEach((part, index) => {
            if (index % 2 === 1) { // 奇数番目がタイムスタンプ
                const span = document.createElement('span');
                span.className = 'time';
                span.dataset.time = part;
                span.textContent = part;
                fragment.appendChild(span);
            } else if (part) {
                fragment.appendChild(document.createTextNode(part));
            }
        });
        node.parentNode.replaceChild(fragment, node);
    });

    // 第2工程：キーワードを安全にハイライトする
    getAllTextNodes(contentBody).forEach(node => {
        // タイムリンクの中の文字はハイライトしない
        if (node.parentElement.closest('script, style, .time')) return;

        const parentParagraph = node.parentElement.closest('p, span');
        if (parentParagraph && keywords.every(k => parentParagraph.textContent.toLowerCase().includes(k.toLowerCase()))) {
            const keywordsRegex = new RegExp(`(${keywords.map(k => k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|')})`, 'gi');
            if (!keywordsRegex.test(node.textContent)) return;
            
            const fragment = document.createDocumentFragment();
            const parts = node.textContent.split(keywordsRegex);
            const matches = [...node.textContent.matchAll(keywordsRegex)];
            
            parts.forEach((part, index) => {
                if (part) fragment.appendChild(document.createTextNode(part));
                if (index < matches.length) {
                    const span = document.createElement('span');
                    span.className = 'highlight';
                    span.textContent = matches[index][0];
                    fragment.appendChild(span);
                }
            });
            node.parentNode.replaceChild(fragment, node);
        }
    });

    // --- 加工完了 ---

    viewer.innerHTML = `
      <h2>${result.title}</h2>
      <div id="popupPlayer" class="hidden">
        <button id="closePlayer">×</button>
        <div id="playerContainer"></div>
      </div>
    `;
    const talkTextDiv = document.createElement('div');
    talkTextDiv.className = 'talk-text';
    talkTextDiv.append(...contentBody.childNodes);
    viewer.appendChild(talkTextDiv);
    
    // イベントリスナーを設定
    viewer.querySelectorAll(".time").forEach(el => {
      el.addEventListener("click", () => {
        const time = el.dataset.time;
        // timeが取得できなかった場合のガード処理
        if (!time) return;
        const [h, m, s] = time.split(":").map(Number);
        const seconds = h * 3600 + m * 60 + s;
        const videoId = result.video.split("v=")[1]?.split("&")[0] || result.video.split("/").pop();
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=${seconds}`;
        
        const popup = viewer.querySelector("#popupPlayer");
        const playerContainer = viewer.querySelector("#playerContainer");
        playerContainer.innerHTML = `<iframe src="${embedUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        popup.classList.remove("hidden");
      });
    });
    
    viewer.querySelector("#closePlayer").addEventListener("click", () => {
      const popup = viewer.querySelector("#popupPlayer");
      popup.classList.add("hidden");
      viewer.querySelector("#playerContainer").innerHTML = "";
    });
    
    // ジャンプと自動再生
    setTimeout(() => {
      const cleanTargetFragment = result.fragment.replace(/<[^>]*>/g, '');
      let targetHighlightElement = null;
      for (const h of viewer.querySelectorAll(".highlight")) {
        if (h.parentElement.textContent.includes(cleanTargetFragment)) {
          targetHighlightElement = h;
          break;
        }
      }

      if (targetHighlightElement) {
        targetHighlightElement.scrollIntoView({ behavior: "smooth", block: "center" });

        const paragraphOrSpan = targetHighlightElement.closest('p, span');
        if (paragraphOrSpan) {
            const firstTimeLinkInParagraph = paragraphOrSpan.querySelector('.time');
            if (firstTimeLinkInParagraph) {
                // time要素に紐づいたクリックイベントをプログラムから呼び出す
                firstTimeLinkInParagraph.click();
            }
        }
      } else if (viewer.querySelectorAll(".highlight").length > 0) {
        viewer.querySelectorAll(".highlight")[0].scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }, 100);

    if (!document.getElementById('popup-player-style')) {
        const style = document.createElement("style");
        style.id = 'popup-player-style';
        style.textContent = `
            #popupPlayer { position: fixed; bottom: 10px; right: 10px; width: 50vw; max-width: 560px; background: #000; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.5); z-index: 9999; }
            #playerContainer { position: relative; width: 100%; padding-top: 56.25%; }
            #playerContainer iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
            #closePlayer { background: #e53935; color: white; border: none; font-size: 1.5em; cursor: pointer; position: absolute; top: -15px; right: -15px; width: 30px; height: 30px; border-radius: 50%; z-index: 3; display: flex; align-items: center; justify-content: center; line-height: 1; }
            @media (max-width: 768px) { #popupPlayer { width: 90vw; left: 5vw; right: 5vw; } }
        `;
        document.head.appendChild(style);
    }

  } catch (err) {
    viewer.innerHTML = "コンテンツの読み込みに失敗しました。";
    console.error("showInViewerでエラー:", err);
  }
}
</script>

</body>
</html>
