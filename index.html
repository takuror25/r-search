<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>れいわ新選組街宣・おしゃべり会検索（非公式）</title>
<style>
  body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
  input#search {
    width: 100%;
    padding: 20px 16px;
    font-size: 1.1em;
    border: 2px solid #888;
    border-radius: 12px;
    box-sizing: border-box;
    outline: none;
    transition: all 0.2s ease;
  }
  input#search:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
  }
  .result { margin: 1em 0; cursor: pointer; border-bottom: 1px solid #ccc; padding: 0.5em 0; }
  .highlight { background-color: #ffb6c1; font-weight: bold; }
  #viewer { margin-top: 2em; white-space: pre-wrap; border-top: 2px solid #666; padding-top: 1em; }
  #note { color: #555; font-size: 0.95em; margin-top: 1em; background: #f6f6f6; padding: 0.8em; border-radius: 8px; }
  .hidden { display: none !important; }

 .y { color: #222222; }   
.q { color: #E91E63; }   
.r { color: #6A1B9A; }   
.v { color: #AD1457; }  

.time {
  color: #1565C0;
  text-decoration: underline;
  cursor: pointer;
}

.highlight {
  background-color: #FFCCE5;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>れいわ新選組街宣・おしゃべり会検索（非公式）</h1>
<p>れいわ新選組の街宣・おしゃべり会の中からキーワードで検索するツールです。<br>
  ※AIを使用して文字化しているため、内容が不正確な部分や誤字が発生する可能性があります。<br>
  ※正確な情報源としては、れいわ新選組の公式YouTubeもご確認ください。 <p>
<input type="text" id="search" placeholder="キーワードを入力">
<div id="results"></div>
<div id="viewer"></div>

<script src="data/files.js?v=3"></script>


<script>
document.getElementById("search").addEventListener("input", async (e) => {
  const query = e.target.value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";
  if (!query) return;

  const keywords = query.split(/\s+/).filter(k => k);
  if (keywords.length === 0) return;
  
  const results = [];

  for (const f of files) {
    try {
      const res = await fetch(f.url);
      if (!res.ok) continue;
      const text = await res.text();

      const paragraphs = text.split(/(<p>.*?<\/p>)/s).filter(p => p.startsWith('<p>'));
      
      paragraphs.forEach((p, index) => {
        const plainText = p.replace(/<[^>]*>/g, "");
        if (keywords.every(k => plainText.toLowerCase().includes(k.toLowerCase()))) {
          results.push({
            title: f.title,
            url: f.url,
            video: f.video,
            fragment: plainText,
            matchIndex: index,
          });
        }
      });
    } catch (err) {
      console.error("読み込み失敗:", f.url, err);
    }
  }

  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>一致する結果はありません。</p>";
    return;
  }

  const note = document.createElement("div");
  note.id = "note";
  note.innerHTML = `
    <strong>結果の見方：</strong><br>
    検索したワードを含む部分を一覧で表示します。<br>
    一覧の中からどれかをクリックすると、全文が開き、該当箇所にスクロールし、動画が自動再生されます。
  `;
  resultsDiv.appendChild(note);

  results.forEach(r => {
    const fragmentText = r.fragment;
    let displayFragment = '';
    const firstKeyword = keywords[0] || '';
    const keywordIndex = fragmentText.toLowerCase().indexOf(firstKeyword.toLowerCase());

    if (keywordIndex !== -1) {
      const start = Math.max(0, keywordIndex - 80);
      const end = Math.min(fragmentText.length, keywordIndex + firstKeyword.length + 80);
      displayFragment = fragmentText.substring(start, end);
      if (start > 0) displayFragment = "..." + displayFragment;
      if (end < fragmentText.length) displayFragment = displayFragment + "...";
    } else {
      displayFragment = fragmentText.length > 160 ? `${fragmentText.substring(0, 160)}...` : fragmentText;
    }

    let highlighted = displayFragment;
    for (const k of keywords) {
      const escaped = k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      highlighted = highlighted.replace(new RegExp(escaped, "gi"), `<span class="highlight">${k}</span>`);
    }

    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong>${r.title}</strong><br>${highlighted}`;
    div.addEventListener("click", () => showInViewer(r, keywords));
    resultsDiv.appendChild(div);
  });
});

async function showInViewer(result, keywords) {
  const viewer = document.getElementById("viewer");
  viewer.innerHTML = "読み込み中...";
  viewer.scrollIntoView({ behavior: "smooth" });

  try {
    const res = await fetch(result.url);
    if (!res.ok) throw new Error('ファイルの読み込みに失敗しました');
    const originalHtml = await res.text();

    let paragraphs = originalHtml.split(/(<p>.*?<\/p>)/s).filter(p => p.startsWith('<p>'));
    
    if (paragraphs[result.matchIndex]) {
        paragraphs[result.matchIndex] = paragraphs[result.matchIndex].replace('<p>', `<p id="jump-target">`);
    }

    let processedHtml = paragraphs.join('\n');

    const timeRegex = /(\d{2}:\d{2}:\d{2})(?![^<]*>)/g;
    processedHtml = processedHtml.replace(timeRegex, (match) => {
      return `<span class="time" data-time="${match}">${match}</span>`;
    });

    const keywordsRegex = new RegExp(`(${keywords.map(k => k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|')})`, 'gi');
    processedHtml = processedHtml.replace(keywordsRegex, (match) => {
        if (match.includes('class="time"')) return match;
        return `<span class="highlight">${match}</span>`;
    });

    const tempDoc = new DOMParser().parseFromString(processedHtml, "text/html");

    viewer.innerHTML = `
      <h2>${result.title}</h2>
      <div class="talk-text">${tempDoc.body.innerHTML}</div>
      <div id="popupPlayer" class="hidden">
        <button id="closePlayer">×</button>
        <div id="dragHandle"></div> <div id="playerContainer"></div>
      </div>
    `;

    // ★★★ここからドラッグ機能の追加★★★
    const popup = viewer.querySelector("#popupPlayer");
    const dragHandle = viewer.querySelector("#dragHandle");
    let isDragging = false;
    let offsetX, offsetY;

    // 初期位置を設定 (画面右下から少し離れた位置)
    const initialWidth = 300; // 例として初期幅を設定 (CSSで上書きされる可能性あり)
    const initialHeight = initialWidth * 9 / 16 + 30; // 16:9 + ハンドル高さ (例)
    popup.style.left = `${window.innerWidth - initialWidth - 20}px`;
    popup.style.top = `${window.innerHeight - initialHeight - 20}px`;


    const startDrag = (e) => {
        isDragging = true;
        // ポップアップ内のどこをクリックしたか（タッチしたか）を記録
        offsetX = e.clientX - popup.getBoundingClientRect().left;
        offsetY = e.clientY - popup.getBoundingClientRect().top;
        popup.style.cursor = 'grabbing';
        e.preventDefault(); // テキスト選択などを防止
    };

    const doDrag = (e) => {
        if (!isDragging) return;
        let clientX = e.clientX;
        let clientY = e.clientY;

        if (e.touches && e.touches.length > 0) { // タッチイベントの場合
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        }

        // ポップアップを移動
        popup.style.left = `${clientX - offsetX}px`;
        popup.style.top = `${clientY - offsetY}px`;
    };

    const stopDrag = () => {
        isDragging = false;
        popup.style.cursor = 'grab';
    };

    // マウスイベント
    dragHandle.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', doDrag);
    document.addEventListener('mouseup', stopDrag);

    // タッチイベント
    dragHandle.addEventListener('touchstart', startDrag);
    document.addEventListener('touchmove', doDrag);
    document.addEventListener('touchend', stopDrag);
    // ★★★ドラッグ機能ここまで★★★


    viewer.querySelectorAll(".time").forEach(el => {
      el.addEventListener("click", () => {
        const time = el.dataset.time;
        if (!time) return;
        const [h, m, s] = time.split(":").map(Number);
        const seconds = h * 3600 + m * 60 + s;
        const videoId = result.video.split("v=")[1]?.split("&")[0] || result.video.split("/").pop();
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=${seconds}`;
        
        const playerContainer = viewer.querySelector("#playerContainer");
        playerContainer.innerHTML = `<iframe src="${embedUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        popup.classList.remove("hidden");
      });
    });
    
    viewer.querySelector("#closePlayer").addEventListener("click", () => {
      const popup = viewer.querySelector("#popupPlayer");
      popup.classList.add("hidden");
      viewer.querySelector("#playerContainer").innerHTML = "";
    });
    
    setTimeout(() => {
      const targetElement = viewer.querySelector(`#jump-target`);
      if (targetElement) {
        targetElement.scrollIntoView({ behavior: "smooth", block: "center" });
        const firstTimeLink = targetElement.querySelector('.time');
        
        if (firstTimeLink) {
            firstTimeLink.click();
        }
      }
    }, 200);

    // スタイルを再追加（念のため。通常は一度で良い）
    if (!document.getElementById('popup-player-style')) {
        const style = document.createElement("style");
        style.id = 'popup-player-style';
        style.textContent = `
            #popupPlayer { 
                position: fixed; 
                width: 300px; /* デフォルトの幅 */
                height: auto; /* 高さはコンテンツに合わせる */
                background: #000; 
                border-radius: 10px; 
                box-shadow: 0 4px 16px rgba(0,0,0,0.5); 
                z-index: 9999; 
                display: flex; /* flexboxで中身を配置 */
                flex-direction: column; /* 縦方向に並べる */
                overflow: hidden; /* 角丸で隠れる部分を処理 */
                cursor: grab; /* ドラッグできることを示すカーソル */
            }
            #dragHandle {
                height: 30px; /* ドラッグハンドルの高さ */
                background: #333; /* ハンドルの背景色 */
                cursor: grab; /* ドラッグできることを示すカーソル */
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #ccc;
                font-size: 0.8em;
                opacity: 0.8;
                position: relative;
            }
            #dragHandle::after {
                content: "≡"; /* ドラッグできることを示すアイコン */
                font-size: 1.5em;
                transform: rotate(90deg);
                line-height: 1;
                margin-top: -5px; /* 微調整 */
            }
            #playerContainer { 
                position: relative; 
                width: 100%; 
                padding-top: 56.25%; /* 16:9 のアスペクト比を維持 */
                flex-grow: 1; /* 残りのスペースを埋める */
            }
            #playerContainer iframe { 
                position: absolute; 
                top: 0; 
                left: 0; 
                width: 100%; 
                height: 100%; 
                border: none;
                object-fit: cover; /* ★黒帯をなくすための修正★ */
            }
            #closePlayer { 
                background: #e53935; 
                color: white; 
                border: none; 
                font-size: 1.5em; 
                cursor: pointer; 
                position: absolute; 
                top: 5px; /* ハンドル内ではなく、全体の右上へ */
                right: 5px; 
                width: 25px; /* 少し小さく */
                height: 25px; 
                border-radius: 50%; 
                z-index: 3; 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                line-height: 1;
            }
            @media (max-width: 768px) { 
                #popupPlayer { 
                    width: 90vw; 
                    /* topとleftはJavaScriptで動的に設定するため、ここでは初期値のみ */
                    left: 5vw; 
                    top: auto; /* 画面下部に配置 */
                    bottom: 10px;
                    max-width: none; /* スマホでは最大幅をなくす */
                } 
                /* スマホでのドラッグハンドルアイコン調整 */
                #dragHandle::after {
                    font-size: 1.8em; /* 少し大きく */
                }
                #closePlayer {
                    top: 8px; /* スマホで位置を微調整 */
                    right: 8px;
                }
            }
        `;
        document.head.appendChild(style);
    }

  } catch (err) {
    viewer.innerHTML = "コンテンツの読み込みに失敗しました。";
    console.error("showInViewerでエラー:", err);
  }
}
</script>
  
</body>
</html>
