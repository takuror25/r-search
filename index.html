<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おしゃべり会アーカイブ検索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
      line-height: 1.7;
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
    }
    input {
      width: 100%;
      font-size: 1em;
      padding: 0.5em;
      margin-top: 1em;
      box-sizing: border-box;
    }
    .result-item {
      border-bottom: 1px solid #ddd;
      padding: 0.8em 0;
    }
    .result-item h3 {
      margin: 0.2em 0;
    }
    mark {
      background: yellow;
    }
  </style>
</head>
<body>

  <h1>おしゃべり会アーカイブ検索</h1>
  <p>キーワードを入力してください（例：「消費税」「生活保護」「ハイパーインフレ」など）</p>
  <input id="search" type="text" placeholder="検索語を入力" oninput="search()">
  <div id="result"></div>

  <script>
    let data = [];

    async function loadData() {
      try {
        const res = await fetch("index.json");
        data = await res.json();
        console.log("Loaded", data.length, "items.");
      } catch (e) {
        console.error("JSONの読み込みに失敗しました:", e);
      }
    }

    async function search() {
      const query = document.getElementById("search").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "";

      if (!query) return;

      for (const item of data) {
        const regex = new RegExp(`(.{0,30})(${query})(.{0,30})`, "gi");
        let match;
        let snippets = [];

        while ((match = regex.exec(item.text)) !== null) {
          snippets.push(match[1] + "<mark>" + match[2] + "</mark>" + match[3]);
        }

        if (snippets.length > 0) {
          const div = document.createElement("div");
          div.classList.add("result-item");
          div.innerHTML = `
            <h3><a href="${item.url}" target="_blank">${item.title}</a></h3>
            <p>${snippets.join("<br>")}</p>
          `;
          result.appendChild(div);
        }
      }

      if (result.innerHTML === "") {
        result.innerHTML = "<p>一致する結果はありません。</p>";
      }
    }

    loadData();
  </script>

</body>
</html>
