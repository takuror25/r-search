<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>れいわ街宣・おしゃべり会全文検索ツール（非公式）</title>
<style>
  body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
  input#search {
    width: 100%;
    padding: 14px 16px;
    font-size: 1.1em;
    border: 2px solid #888;
    border-radius: 12px;
    box-sizing: border-box;
    outline: none;
    transition: all 0.2s ease;
  }
  input#search:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
  }
  .result { margin: 1em 0; cursor: pointer; border-bottom: 1px solid #ccc; padding: 0.5em 0; }
  .highlight { background-color: yellow; font-weight: bold; }
  #viewer { margin-top: 2em; white-space: pre-wrap; border-top: 2px solid #666; padding-top: 1em; }
  #note { color: #555; font-size: 0.95em; margin-top: 1em; background: #f6f6f6; padding: 0.8em; border-radius: 8px; }
  .hidden {
  display: none !important;
  }
</style>
</head>
<body>

<h1>れいわ街宣・おしゃべり会全文検索ツール（非公式）</h1>
<input type="text" id="search" placeholder="キーワードを入力してください">
<div id="results"></div>
<div id="viewer"></div>

<!-- ✅ まずここで files.js を読み込む -->
<script src="data/files.js"></script>

<script>
document.getElementById("search").addEventListener("input", async (e) => {
  const query = e.target.value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if (!query) return;

  const results = [];

  // ✅ files.js に定義された配列を使う
  for (const f of files) {
    const res = await fetch(f.url);
    const text = await res.text();

    const regex = new RegExp(`(.{0,40})(${query})(.{0,40})`, "gi");
    let match;
    let matchIndex = 0;
    while ((match = regex.exec(text)) !== null) {
      matchIndex++;
      results.push({
        title: f.title,
        url: f.url,
        video: f.video,
        before: match[1],
        word: match[2],
        after: match[3],
        index: match.index,
        count: matchIndex
      });
    }
  }

  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>一致する結果はありません。</p>";
    return;
  }

  const note = document.createElement("div");
  note.id = "note";
  note.innerHTML = `
    <strong>結果の見方：</strong><br>
    各行には、キーワードが登場した文脈が表示されています。<br>
    気になる箇所をタップすると、全文が読み込まれます。`;
  resultsDiv.appendChild(note);

  for (const r of results) {
    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong>${r.title}</strong><br>
      ...${r.before}<span class="highlight">${r.word}</span>${r.after}...`;
    div.addEventListener("click", () => showInViewer(r, query));
    resultsDiv.appendChild(div);
  }
});

async function showInViewer(result, query) {
  const viewer = document.getElementById("viewer");
  const res = await fetch(result.url);
  const parser = new DOMParser();
  const doc = parser.parseFromString(await res.text(), "text/html");

  let text = doc.body.innerHTML;

  text = text.replace(
    /(\d{2}:\d{2}:\d{2})/g,
    (match) => `<span class="time" data-time="${match}">${match}</span>`
  );

  if (query) {
    const escaped = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const re = new RegExp(escaped, 'gi');
    text = text.replace(re, (m) => `<span class="highlight">${m}</span>`);
  }

  viewer.innerHTML = `
    <h2>${result.title}</h2>
    <div class="talk-text">${text}</div>
    <div id="popupPlayer" class="hidden">
      <div id="dragHandle"><div class="grip"></div></div>
      <button id="closePlayer">×</button>
      <div id="playerContainer"></div>
    </div>
  `;

  // ✅ スタイル
  const style = document.createElement("style");
  style.textContent = `
    .time {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    #popupPlayer {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 50vw;          /* スマホで画面横幅の50% */
  aspect-ratio: 16 / 9; /* 高さを自動計算して16:9に保つ */
  background: #000;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 16px rgba(0,0,0,0.5);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  touch-action: none;
  transition: transform 0.2s ease;
}

/* 📱 スマホではこの設定を優先 */
@media (max-width: 768px) {
  #popupPlayer {
    width: 50vw;        /* スマホで画面の半分の横幅 */
    aspect-ratio: 16 / 9;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
  }
}

/* ✋ ドラッグハンドル */
#dragHandle {
  width: 100%;
  height: 40px;
  background: linear-gradient(to bottom, #bbb, #999);
  display: flex;
  align-items: center;
  justify-content: center;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  cursor: grab;
  box-shadow: inset 0 -2px 3px rgba(0,0,0,0.2);
}
#dragHandle:active {
  cursor: grabbing;
  background: linear-gradient(to bottom, #999, #777);
}
.grip {
  width: 60px;
  height: 6px;
  background: #666;
  border-radius: 3px;
}

/* ❌ 閉じるボタン（大きめ・押しやすく） */
#closePlayer {
  background: #e53935;
  color: white;
  border: none;
  font-size: 2em;
  font-weight: bold;
  width: 55px;
  height: 55px;
  cursor: pointer;
  position: absolute;
  top: 6px;
  right: 6px;
  border-radius: 50%;
  z-index: 3;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 3px 8px rgba(0,0,0,0.4);
  transition: background 0.2s ease, transform 0.1s ease;
}
#closePlayer:hover {
  background: #ff4444;
  transform: scale(1.1);
}
#closePlayer:active {
  transform: scale(0.95);
}
`;
document.head.appendChild(style);
  const popup = document.getElementById("popupPlayer");
  const playerContainer = document.getElementById("playerContainer");

  // ✅ タイムクリックで再生
  document.querySelectorAll(".time").forEach(el => {
    el.addEventListener("click", () => {
      const time = el.dataset.time;
      const [h, m, s] = time.split(":").map(Number);
      const seconds = h * 3600 + m * 60 + s;
      const videoId = result.video.split("v=")[1]?.split("&")[0] || result.video.split("/").pop();
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=${seconds}`;

      playerContainer.innerHTML = `
  <iframe
    src="${embedUrl}"
    width="100%"
    height="100%"
    allow="autoplay; encrypted-media"
    allowfullscreen
    frameborder="0"
    style="border: none;"
  ></iframe>`;
      popup.classList.remove("hidden");
    });
  });

  // ✅ 閉じるボタン
  document.getElementById("closePlayer").addEventListener("click", () => {
    popup.classList.add("hidden");
    playerContainer.innerHTML = "";
  });

  // ✅ ドラッグ対応（マウス + タッチ）
  let offsetX, offsetY, isDragging = false;
  const dragHandle = document.getElementById("dragHandle");

  const startDrag = (x, y) => {
    isDragging = true;
    const rect = popup.getBoundingClientRect();
    offsetX = x - rect.left;
    offsetY = y - rect.top;
    popup.style.transition = "none";
  };

  const moveDrag = (x, y) => {
    if (!isDragging) return;
    popup.style.left = (x - offsetX) + "px";
    popup.style.top = (y - offsetY) + "px";
    popup.style.bottom = "auto";
    popup.style.right = "auto";
  };

  const stopDrag = () => { isDragging = false; };

  // マウス操作
  dragHandle.addEventListener("mousedown", (e) => startDrag(e.clientX, e.clientY));
  document.addEventListener("mousemove", (e) => moveDrag(e.clientX, e.clientY));
  document.addEventListener("mouseup", stopDrag);

  // タッチ操作
  dragHandle.addEventListener("touchstart", (e) => {
    const touch = e.touches[0];
    startDrag(touch.clientX, touch.clientY);
  });
  document.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    moveDrag(touch.clientX, touch.clientY);
  });
  document.addEventListener("touchend", stopDrag);

  // ✅ ハイライト箇所へスクロール
  setTimeout(() => {
    const el = viewer.querySelector(".highlight");
    if (el) el.scrollIntoView({ behavior: "smooth", block: "center" });
  }, 300);
}
  
</script>

</body>
</html>
