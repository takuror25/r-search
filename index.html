<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>れいわ新選組街宣・おしゃべり会検索（非公式）</title>
<style>
  body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
  input#search {
    width: 100%;
    padding: 20px 16px;
    font-size: 1.1em;
    border: 2px solid #888;
    border-radius: 12px;
    box-sizing: border-box;
    outline: none;
    transition: all 0.2s ease;
  }
  input#search:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
  }
  .result { margin: 1em 0; cursor: pointer; border-bottom: 1px solid #ccc; padding: 0.5em 0; }
  .highlight { background-color: #ffb6c1; font-weight: bold; }
  #viewer { margin-top: 2em; white-space: pre-wrap; border-top: 2px solid #666; padding-top: 1em; }
  #note { color: #555; font-size: 0.95em; margin-top: 1em; background: #f6f6f6; padding: 0.8em; border-radius: 8px; }
  .hidden { display: none !important; }

 .y { color: #222222; }   
.q { color: #E91E63; }   
.r { color: #6A1B9A; }   
.v { color: #AD1457; }  

.time {
  color: #1565C0;
  text-decoration: underline;
  cursor: pointer;
}

.highlight {
  background-color: #FFCCE5;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>れいわ新選組街宣・おしゃべり会検索（非公式）</h1>
<p>れいわ新選組の街宣・おしゃべり会の中からキーワードで検索するツールです。<br>
  ※AIを使用して文字化しているため、内容が不正確な部分や誤字が発生する可能性があります。<br>
  ※正確な情報源としては、れいわ新選組の公式YouTubeもご確認ください。 <p>
<input type="text" id="search" placeholder="キーワードを入力">
<div id="results"></div>
<div id="viewer"></div>

<script src="data/files.js?v=3"></script>

<script>
document.getElementById("search").addEventListener("input", async (e) => {
  const query = e.target.value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";
  if (!query) return;

  const keywords = query.split(/\s+/);
  const results = [];

  for (const f of files) {
    try {
      const res = await fetch(f.url);
      if (!res.ok) continue;
      const text = await res.text();
      const plain = text.replace(/<[^>]*>/g, "");

      const contextRegex = new RegExp(`(.{0,120})(` + keywords.join("|") + `)(.{0,120})`, "gi");
      let match, count = 0;
      while ((match = contextRegex.exec(plain)) !== null) {
        const fragment = match[0];
        // ✅ 全キーワードを含む部分だけ抽出
        if (keywords.every(k => fragment.includes(k))) {
          count++;
          results.push({
            title: f.title,
            url: f.url,
            video: f.video,
            fragment,
            index: count
          });
        }
      }
    } catch (err) {
      console.error("読み込み失敗:", f.url, err);
    }
  }

  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>一致する結果はありません。</p>";
    return;
  }

  const note = document.createElement("div");
  note.id = "note";
  note.innerHTML = `
    <strong>結果の見方：</strong><br>
    検索したワードを含む部分を一覧で表示します。<br>
    一覧の中からどれかをクリックすると、全文が開き、該当箇所にスクロールします。そこからタイムをクリックすると該当部分のYouTube動画が再生されます。
  `;
  resultsDiv.appendChild(note);

  for (const r of results) {
    let highlighted = r.fragment;
    // ✅ 全語を含む場合だけ、その全語をハイライト
    for (const k of keywords) {
      const escaped = k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      highlighted = highlighted.replace(new RegExp(escaped, "gi"), `<span class="highlight">${k}</span>`);
    }

    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong>${r.title}</strong><br>...${highlighted}...`;
    div.addEventListener("click", () => showInViewer(r, keywords));
    resultsDiv.appendChild(div);
  }
});

async function showInViewer(result, keywords) {
  const viewer = document.getElementById("viewer");
  const res = await fetch(result.url);
  const parser = new DOMParser();
  const doc = parser.parseFromString(await res.text(), "text/html");

  let text = doc.body.innerHTML;

  // 各段落ごとにAND条件でハイライト
  const paragraphs = text.split(/(<\/p>)/g);
  let paragraphIndex = 0;
  let finalText = "";

  for (let i = 0; i < paragraphs.length; i++) {
    let p = paragraphs[i];
    if (!p.trim()) continue;

    const plain = p.replace(/<[^>]+>/g, "");
    if (keywords.every(k => plain.includes(k))) {
      paragraphIndex++;
      for (const k of keywords) {
        const escaped = k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        p = p.replace(new RegExp(`(${escaped})(?![^<]*>)`, "gi"),
          '<span class="highlight" data-hit="' + paragraphIndex + '">$1</span>');
      }
    }
    finalText += p;
  }

  // ✅ 全文構築後にタイムをリンク化
  // ✅ 修正版：タグの内外問わず全タイムをリンク化
// ✅ タイムの後に <br> があっても正しくリンク化
// ✅ タイムの後に <br> があっても正しくリンク化

  
  // HTMLに挿入
  viewer.innerHTML = `
    <h2>${result.title}</h2>
    <div class="talk-text">${finalText}</div>
    <div id="popupPlayer" class="hidden">
      <div id="dragHandle"><div class="grip"></div></div>
      <button id="closePlayer">×</button>
      <div id="playerContainer"></div>
    </div>
  `;

  // ✅ この時点でDOMが生成されているのでクリックイベント登録
  document.querySelectorAll(".time").forEach(el => {
    el.addEventListener("click", () => {
      const time = el.dataset.time;
      const [h, m, s] = time.split(":").map(Number);
      const seconds = h * 3600 + m * 60 + s;
      const videoId = result.video.split("v=")[1]?.split("&")[0] || result.video.split("/").pop();
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=${seconds}`;
      const popup = document.getElementById("popupPlayer");
      const playerContainer = document.getElementById("playerContainer");
      playerContainer.innerHTML = `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      popup.classList.remove("hidden");
    });
  });

  // 🎯 該当箇所にジャンプ＆自動再生
  setTimeout(() => {
    const targetText = result.fragment.slice(0, 30);
    const highlights = viewer.querySelectorAll(".highlight");
    for (const h of highlights) {
      if (h.parentElement.textContent.includes(targetText)) {
        h.scrollIntoView({ behavior: "smooth", block: "center" });
        break;
      }
    }
  }, 300);

  // --- ポップアップ用のスタイルと閉じる処理 ---
  const style = document.createElement("style");
  style.textContent = `
    .time { color: #007bff; text-decoration: underline; cursor: pointer; }
    #popupPlayer {
      position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
      width: 50vw; height: calc(50vw * 9 / 16 + 40px);
      background: #000; border-radius: 10px; overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5); z-index: 9999;
      display: flex; flex-direction: column;
    }
    @media (max-width: 768px) {
      #popupPlayer { width: 90vw; height: calc(90vw * 9 / 16 + 50px); }
    }
    #playerContainer { flex-grow: 1; width: 100%; position: relative; background: #000; }
    #playerContainer iframe {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
    }
    #closePlayer {
      background: #e53935; color: white; border: none;
      font-size: 2em; font-weight: bold; width: 55px; height: 55px;
      cursor: pointer; position: absolute; top: 6px; right: 6px;
      border-radius: 50%; z-index: 3;
    }
    #closePlayer:hover { background: #ff4444; transform: scale(1.1); }
  `;
  document.head.appendChild(style);

  document.getElementById("closePlayer").addEventListener("click", () => {
    const popup = document.getElementById("popupPlayer");
    const playerContainer = document.getElementById("playerContainer");
    popup.classList.add("hidden");
    playerContainer.innerHTML = "";
  });
}
</script>
</body>
</html>
