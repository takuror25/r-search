<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>れいわ街宣・おしゃべり会全文検索ツール（非公式）</title>
<style>
  body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
  input#search {
    width: 100%;
    padding: 14px 16px;
    font-size: 1.1em;
    border: 2px solid #888;
    border-radius: 12px;
    box-sizing: border-box;
    outline: none;
    transition: all 0.2s ease;
  }
  input#search:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
  }
  .result { margin: 1em 0; cursor: pointer; border-bottom: 1px solid #ccc; padding: 0.5em 0; }
  .highlight { background-color: yellow; font-weight: bold; }
  #viewer { margin-top: 2em; white-space: pre-wrap; border-top: 2px solid #666; padding-top: 1em; }
  #note { color: #555; font-size: 0.95em; margin-top: 1em; background: #f6f6f6; padding: 0.8em; border-radius: 8px; }
  .hidden { display: none !important; }

  .y { color: #000000; }   /* 山本太郎 */
  .q { color: #dc143c; }   /* 質問者 */
  .r { color: #006400; }   /* その他議員 */
  .v { color: #ff1493; }   /* ボランティアなど */

</style>
</head>
<body>

<h1>れいわ街宣・おしゃべり会全文検索ツール（非公式）</h1>
<input type="text" id="search" placeholder="キーワードを入力してください">
<div id="results"></div>
<div id="viewer"></div>

<!-- ✅ ファイル一覧 -->
<script src="data/files.js"></script>

<script>
document.getElementById("search").addEventListener("input", async (e) => {
  const query = e.target.value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if (!query) return;

  const results = [];

  for (const f of files) {
    try {
      const res = await fetch(f.url);
      if (!res.ok) continue;
      const text = await res.text();

      const regex = new RegExp(`(.{0,40})(${query})(.{0,40})`, "gi");
      let match;
      while ((match = regex.exec(text)) !== null) {
        results.push({
          title: f.title,
          url: f.url,
          video: f.video,
          before: match[1],
          word: match[2],
          after: match[3]
        });
      }
    } catch (err) {
      console.error("読み込み失敗:", f.url, err);
    }
  }

  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>一致する結果はありません。</p>";
    return;
  }

  const note = document.createElement("div");
  note.id = "note";
  note.innerHTML = `<strong>結果の見方：</strong><br>検索したキーワードを含む箇所の一覧が表示されます。<br>クリックすると全文が表示されます。`;
  resultsDiv.appendChild(note);

  for (const r of results) {
    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong>${r.title}</strong><br>...${r.before}<span class="highlight">${r.word}</span>${r.after}...`;
    div.addEventListener("click", () => showInViewer(r, query));
    resultsDiv.appendChild(div);
  }
});

async function showInViewer(result, query) {
  const viewer = document.getElementById("viewer");
  const res = await fetch(result.url);
  const parser = new DOMParser();
  const doc = parser.parseFromString(await res.text(), "text/html");

  // ✅ 元HTMLの色や装飾を保持
  let text = doc.body.innerHTML;

  // ✅ タイムスタンプを安全にリンク化（タグ壊さない）
  text = text.replace(/(\d{2}:\d{2}:\d{2})(?![^<]*>)/g,
    '<span class="time" data-time="$1">$1</span>');

  // ✅ 検索語ハイライトもタグ破壊防止
  if (query) {
    const escaped = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const re = new RegExp(`(${escaped})(?![^<]*>)`, 'gi');
    text = text.replace(re, '<span class="highlight">$1</span>');
  }

  viewer.innerHTML = `
    <h2>${result.title}</h2>
    <div class="talk-text">${text}</div>
    <div id="popupPlayer" class="hidden">
      <div id="dragHandle"><div class="grip"></div></div>
      <button id="closePlayer">×</button>
      <div id="playerContainer"></div>
    </div>
  `;

  const style = document.createElement("style");
  style.textContent = `
    .time { color: #007bff; text-decoration: underline; cursor: pointer; }

    #popupPlayer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50vw;
      height: calc(50vw * 9 / 16 + 40px);
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      touch-action: none;
    }

    @media (max-width: 768px) {
      #popupPlayer {
        width: 90vw;
        height: calc(90vw * 9 / 16 + 50px);
      }
    }

    #playerContainer {
      flex-grow: 1;
      width: 100%;
      position: relative;
      background: #000;
    }

    #playerContainer iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #dragHandle {
      width: 100%;
      height: 40px;
      background: linear-gradient(to bottom, #bbb, #999);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
    }

    .grip {
      width: 60px;
      height: 6px;
      background: #666;
      border-radius: 3px;
    }

    #closePlayer {
      background: #e53935;
      color: white;
      border: none;
      font-size: 2em;
      font-weight: bold;
      width: 55px;
      height: 55px;
      cursor: pointer;
      position: absolute;
      top: 6px;
      right: 6px;
      border-radius: 50%;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    #closePlayer:hover { background: #ff4444; transform: scale(1.1); }
    #closePlayer:active { transform: scale(0.95); }
  `;
  document.head.appendChild(style);

  const popup = document.getElementById("popupPlayer");
  const playerContainer = document.getElementById("playerContainer");

  // ▶ タイムクリックで再生
  document.querySelectorAll(".time").forEach(el => {
    el.addEventListener("click", () => {
      const time = el.dataset.time;
      const [h, m, s] = time.split(":").map(Number);
      const seconds = h * 3600 + m * 60 + s;
      const videoId = result.video.split("v=")[1]?.split("&")[0] || result.video.split("/").pop();
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&start=${seconds}`;

      playerContainer.innerHTML = `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      popup.classList.remove("hidden");
    });
  });

  // ❌ 閉じる
  document.getElementById("closePlayer").addEventListener("click", () => {
    popup.classList.add("hidden");
    playerContainer.innerHTML = "";
  });

  // ドラッグ移動
  let offsetX, offsetY, isDragging = false;
  const dragHandle = document.getElementById("dragHandle");

  const startDrag = (x, y) => {
    isDragging = true;
    const rect = popup.getBoundingClientRect();
    offsetX = x - rect.left;
    offsetY = y - rect.top;
    popup.style.transition = "none";
  };
  const moveDrag = (x, y) => {
    if (!isDragging) return;
    popup.style.left = (x - offsetX) + "px";
    popup.style.top = (y - offsetY) + "px";
    popup.style.bottom = "auto";
  };
  const stopDrag = () => { isDragging = false; };

  dragHandle.addEventListener("mousedown", (e) => startDrag(e.clientX, e.clientY));
  document.addEventListener("mousemove", (e) => moveDrag(e.clientX, e.clientY));
  document.addEventListener("mouseup", stopDrag);

  dragHandle.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    startDrag(t.clientX, t.clientY);
  });
  document.addEventListener("touchmove", (e) => {
    const t = e.touches[0];
    moveDrag(t.clientX, t.clientY);
  });
  document.addEventListener("touchend", stopDrag);

  setTimeout(() => {
    const el = viewer.querySelector(".highlight");
    if (el) el.scrollIntoView({ behavior: "smooth", block: "center" });
  }, 300);
}
</script>

</body>
</html>
