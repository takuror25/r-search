<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>れいわ街宣・おしゃべり会全文検索【非公式サイト】</title>
<style>
  body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
  input { width: 100%; padding: 8px; font-size: 1em; }
  .result { margin: 1em 0; cursor: pointer; border-bottom: 1px solid #ccc; padding: 0.5em 0; }
  .highlight { background-color: yellow; font-weight: bold; }
  #viewer { margin-top: 2em; white-space: pre-wrap; border-top: 2px solid #666; padding-top: 1em; }
</style>
</head>
<body>

<h1>れいわ街宣・おしゃべり会全文検索【非公式サイト】</h1>
<input type="text" id="search" placeholder="キーワードを入力してください">
<div id="results"></div>
<div id="viewer"></div>

<script>
const files = [
  { title: "2025-09-03 稚内", url: "talks/2025-09-03-wakkanai.txt" },
  { title: "2025-09-06 岩見沢", url: "talks/2025-09-06-iwamisawa.txt" }
];

document.getElementById("search").addEventListener("input", async (e) => {
  const query = e.target.value.trim();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if (!query) return;

  const results = [];

  for (const f of files) {
    const res = await fetch(f.url);
    const text = await res.text();

    const regex = new RegExp(`(.{0,40})(${query})(.{0,40})`, "gi");
    let match;
    let matchIndex = 0;
    while ((match = regex.exec(text)) !== null) {
      matchIndex++;
      results.push({
        title: f.title,
        url: f.url,
        before: match[1],
        word: match[2],
        after: match[3],
        index: match.index,
        count: matchIndex
      });
    }
  }

  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>一致する結果はありません。</p>";
    return;
  }

  for (const r of results) {
    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong>${r.title}</strong>（${r.count} 回目）<br>
      ...${r.before}<span class="highlight">${r.word}</span>${r.after}...`;
    div.addEventListener("click", () => showInViewer(r, query));
    resultsDiv.appendChild(div);
  }
});

async function showInViewer(result, query) {
  const viewer = document.getElementById("viewer");
  const res = await fetch(result.url);
  let text = await res.text();

  // 検索語をすべてハイライト
  const escaped = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  const re = new RegExp(escaped, "gi");
  let matchCount = 0;

  text = text.replace(re, (m) => {
    matchCount++;
    return `<span class="highlight" data-hit="${matchCount}">${m}</span>`;
  });

  viewer.innerHTML = `<h2>${result.title}</h2>` + text;

  // 少し待ってから該当箇所までスクロール
  setTimeout(() => {
    const el = viewer.querySelector(`[data-hit="${result.count}"]`);
    if (el) el.scrollIntoView({ behavior: "smooth", block: "center" });
  }, 300);
}
</script>

</body>
</html>
