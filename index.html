<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おしゃべり会全文検索</title>
  <style>
    body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
    input { width: 100%; padding: 0.5em; margin-bottom: 1em; font-size: 1em; }
    .result { margin-bottom: 1.5em; border-bottom: 1px solid #ddd; padding-bottom: 0.8em; }
    .snippet { background: #f9f9f9; padding: 0.4em; border-radius: 4px; }
    mark { background: yellow; }
  </style>
</head>
<body>
  <h1>おしゃべり会 全文検索</h1>
  <p>キーワードを入力してください（例：「消費税」「生活保護」「ハイパーインフレ」など）</p>
  <input id="searchBox" type="text" placeholder="検索語を入力" oninput="search()">
  <div id="results"></div>

<script>
  const files = [
    { title: "2025-09-03 稚内", url: "talks/2025-09-03-wakkanai.txt" }
  ];

  let texts = [];

  async function loadAll() {
    const logDiv = document.createElement("div");
    logDiv.style.background = "#eee";
    logDiv.style.padding = "0.5em";
    logDiv.style.marginBottom = "1em";
    document.body.insertBefore(logDiv, document.getElementById("results"));

    const promises = files.map(async f => {
      try {
        const res = await fetch(f.url);
        if (!res.ok) throw new Error(`HTTP ${res.status} (${f.url})`);
        const text = await res.text();
        logDiv.innerHTML += `✅ 読み込み成功：${f.title}<br>`;
        return { title: f.title, url: f.url, text };
      } catch (err) {
        logDiv.innerHTML += `⚠️ 読み込み失敗：${f.title}<br>${err}<br>`;
        return { title: f.title, url: f.url, text: "" };
      }
    });
    texts = await Promise.all(promises);
  }

  async function search() {
    const q = document.getElementById("searchBox").value.trim();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";
    if (!q) return;

    const lowerQ = q.toLowerCase();

    for (const item of texts) {
      const snippets = [];
      const lowerText = item.text.toLowerCase();

      let index = 0;
      while ((index = lowerText.indexOf(lowerQ, index)) !== -1) {
        const start = Math.max(0, index - 30);
        const end = Math.min(item.text.length, index + q.length + 30);
        const snippet = item.text
          .slice(start, end)
          .replace(new RegExp(q, "gi"), m => `<mark>${m}</mark>`);
        snippets.push(snippet);
        index += q.length;
      }

      if (snippets.length > 0) {
        const div = document.createElement("div");
        div.classList.add("result");
        div.innerHTML = `
          <h3><a href="${item.url}" target="_blank">${item.title}</a></h3>
          ${snippets.map(s => `<div class="snippet">${s}</div>`).join("<br>")}
        `;
        resultsDiv.appendChild(div);
      }
    }

    if (resultsDiv.innerHTML === "") {
      resultsDiv.textContent = "該当する結果はありません。";
    }
  }

  loadAll();
</script>
  
</body>
</html>
